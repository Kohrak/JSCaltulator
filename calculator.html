<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/4.0.0/math.min.js" integrity="sha256-SXLRPQMQE3pP06076EMmcA5x6Qv5Wu0rfyH51xcMd8c=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <h1>0</h1>
      <div id="buttonPad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>.</button>
        <button> + </button>
        <button> * </button>
        <button> / </button>
        <button class="enterb">=</button>
        <button class="clearb">C</button>
      </div>
    </div>
  </body>
        <script src="calculator.js"></script>
</html>
