<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Aldrich|VT323" rel="stylesheet">   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/4.0.0/math.min.js" integrity="sha256-SXLRPQMQE3pP06076EMmcA5x6Qv5Wu0rfyH51xcMd8c=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <h1>0</h1>
      <div id="buttonPad">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="0">0</button>
        <button value=".">.</button>
        <button value="+">+</button>
        <button value="*">X</button>
        <button value="/">รท</button>
        <button class="enterb">=</button>
        <button class="clearb">C</button>
      </div>
    </div>
  </body>
        <script src="calculator.js"></script>
</html>
